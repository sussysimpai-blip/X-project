prometheus:
  url: "http://167.71.227.138:9090"

alertmanager:
  url: "http://167.71.227.138:9093"

salt_api:
  url: "https://localhost:9080"
  username: "agent"
  password: ""  # set via SALT_API_PASSWORD env var
  eauth: "file"

minions:
  - id: "SaltClient"
    instance: "SaltClient:9100"
    apache_instance: "SaltClient:9117"
    postgres_instance: "SaltClient:9187"

thresholds:
  memory:
    warning: 80
    critical: 95
  cpu:
    warning: 80
    critical: 95
  disk:
    warning: 85
    critical: 95
  apache:
    busy_workers_percent:
      warning: 75
      critical: 90
    requests_per_sec:
      warning: 500
      critical: 1000
  postgres:
    active_connections_percent:
      warning: 75
      critical: 90
    deadlocks_per_min:
      warning: 1
      critical: 5

llm:
  provider: "google_genai"  # "openai", "google_genai", or "huggingface"
  model: "gemini-3-flash-preview"
  # api_key loaded from env: LLM_API_KEY

logging:
  level: "DEBUG"

polling:
  interval_seconds: 60
